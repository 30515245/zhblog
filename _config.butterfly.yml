    position: left             # 元信息显示位置：left(左侧)/right(右侧)
    date_type: both            # 同时显示创建和更新时间
    date_format: date
    categories: true
    tags: true
    label: true

# ======================================
# 代码块显示配置 - 技术内容展示
# ======================================
code_blocks:                    # 代码块显示效果配置模块
  theme: light                  # 代码语法高亮主题：light(浅色)/dark(深色)
