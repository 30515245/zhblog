  card_webinfo:                # 站点信息卡片配置
    enable: true
    post_count: true           # 是否显示文章总数
    last_push_date: true       # 是否显示最近更新时间

# ======================================
# 404页面配置 - 错误页面展示
# ======================================
error_404:                      # 404错误页面配置模块
  enable: true                  # 是否启用自定义404页面
  subtitle: 页面没找到          # 404页面副标题文本
