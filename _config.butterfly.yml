# ======================================
# 基础设置 - 网站基础信息与导航配置
# 格式优化提示词:
# 对文档进行代码分类,注释分类功能和使用说明,
# 对配置进行注释,生成一个yaml文件
# ======================================
favicon: /img/favicon.png       # 浏览器标签页左上角小图标文件路径
avatar:                         # 个人头像相关设置模块
  img: https://blogtc.30515245.xyz/20250703154155900.webp  # 头像图片的网络地址
  effect: false                 # 鼠标悬停时是否启用头像动画特效
nav:                            # 顶部导航栏整体配置模块
  logo: https://blogtc.30515245.xyz/20250703154155900.webp  # 导航栏Logo图片的网络地址
  display_title: true           # 是否在导航栏显示站点名称文字
  fixed: false                  # 滚动页面时导航栏是否固定在顶部
menu:                           # 顶部菜单栏路由配置模块
  首页: / || fas fa-home        # 菜单项格式："名称: 路径 || 图标类名"
  标签: /tags/ || fas fa-tags
  页面||fas fa-book:            # 分组菜单项（带图标前缀的分组名称）
    归档: /archives/ || fas fa-archive
    分类: /categories/ || fas fa-folder-open
    图库: /album/ || fas fa-images
    讨论: /shuoshuo/ || fas fa-comment
    友链: /link/ || fas fa-link
  留言板: /message/ || fas fa-comments

# ======================================
# 首页设置 - 首页布局与动态内容配置
# ======================================
index_layout: 3                 # 首页文章卡片布局样式编号（1-3种预设方案）
index_post_content:             # 首页文章摘要生成规则配置
  method: 2                     # 摘要获取方式：1=通过分隔符截断 2=按固定字数截取
  length: 50                    # 字数截取模式下的最大字符数限制
subtitle:                       # 首页动态副标题模块（打字机特效展示）
  enable: true                  # 是否启用首页副标题显示功能
  effect: true                  # 是否启用打字机动画效果
  loop: true                    # 副标题文本序列是否循环播放
  source: 2                     # 动态文本来源类型：1/2/3对应不同API接口
  sub:                          # 固定副标题文本列表（非动态接口模式下使用）
  typed_option:                 # 打字机特效参数配置对象
    typeSpeed: 40               # 打字动画速度（毫秒/字符）
    backSpeed: 20               # 退格动画速度（毫秒/字符）
    showCursor: true            # 是否显示打字光标
    cursorChar: "|"             # 光标显示的字符样式
    async: true                 # 是否异步加载文本内容
    source:                     # 动态文本接口配置
      1: "https://hitokoto.cn/?encode=json"
      2: "https://www.jinrishici.com/all?type=json"
      3: "https://v1.hitokoto.cn/?encode=json"
    strings:                    # 手动配置的副标题文本数组
    - "欢迎来到明途雁"
    - "开启智能与绿色共生之旅"
    - "携手守护地球家园"
    - "探索可再生能源的无限可能"
    - "践行绿色低碳的生活方式"
    - "共创清洁美好的明天"
    - "让每一步都更环保"
    - "用科技驱动绿色未来"
    - "与自然共生，低碳同行"
    - "点亮明天，节能减排"
    - "让地球更绿，让未来更亮"
    - "一起践行碳中和"

# ======================================
# 页面头图与封面设置 - 视觉背景配置
# ======================================
disable_top_img: false          # 是否全局禁用所有页面顶部背景图
default_top_img: true           # 是否启用默认顶部背景图
index_img:      'linear-gradient(315deg, #7BC87B, #66BB6A, #0097A7)'  # 首页渐变背景色配置
archive_img:    'linear-gradient(315deg, #7BC87B, #66BB6A, #0097A7)'  # 归档页渐变背景色配置
tag_img:        'linear-gradient(315deg, #7BC87B, #66BB6A, #0097A7)'  # 标签页渐变背景色配置
tag_per_img:    'linear-gradient(315deg, #7BC87B, #66BB6A, #0097A7)'  # 标签详情页渐变背景色配置
category_img:   'linear-gradient(315deg, #7BC87B, #66BB6A, #0097A7)'  # 分类页渐变背景色配置
category_per_img: 'linear-gradient(315deg, #7BC87B, #66BB6A, #0097A7)'  # 分类详情页渐变背景色配置
footer_img:     'linear-gradient(180deg, #7BC87B, #81C784, #4DD0E1)'  # 页脚区域渐变背景色配置
cover:                          # 页面封面显示控制模块
  index_enable: true            # 首页是否显示封面区域
  aside_enable: true            # 侧边栏是否显示封面区域
  archives_enable: true         # 归档页是否显示封面区域
  default_cover: 'linear-gradient(315deg, #7BC87B, #66BB6A, #0097A7)'  # 默认封面背景
toc:                            # 文章目录功能配置模块
  post: true                    # 文章页面是否显示目录
  page: false                   # 普通页面是否隐藏目录
  number: false                 # 目录项是否显示编号
  expand: false                 # 目录默认是否折叠子节点
  style_simple: false           # 是否关闭"简洁模式"样式
  scroll_percent: true          # 目录顶部是否显示阅读进度百分比

