# --------------------------------------
# 导航栏设置
# --------------------------------------
nav:
  logo: https://blogtc.30515245.xyz/20250612142104764.png  # 导航栏 Logo 图片地址
  display_title: true  # 是否显示标题
  fixed: false  # 导航栏是否固定

menu:
  首页: / || fas fa-home  # 首页导航链接及图标
  标签: /tags/ || fas fa-tags  # 标签导航链接及图标
  页面||fas fa-book:  # 页面子菜单
    归档: /archives/ || fas fa-archive  # 归档导航链接及图标
    分类: /categories/ || fas fa-folder-open  # 分类子菜单链接及图标
    图库: /tuku/ || fas fa-images  # 图库子菜单链接及图标
    说说: /shuoshuo/ || fas fa-comment  # 说说子菜单链接及图标
    友链: /link/ || fas fa-link  # 友链子菜单链接及图标
  留言板: /message/ || fas fa-comments  # 留言板导航链接及图标
# --------------------------------------
# 代码块设置
# --------------------------------------
code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: light  # 代码块主题，当前为浅色主题
  macStyle: false  # 是否启用 Mac 风格代码块
  # 代码块高度限制 (单位: px)
  height_limit: false  # 代码块是否设置高度限制
  word_wrap: false  # 代码块内文本是否自动换行

  # 工具栏
  copy: true  # 是否启用代码复制功能
  language: true  # 是否显示代码语言
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false  # 代码块展开状态设置
  fullpage: false  # 是否启用全屏代码块功能

# 社交媒体链接
# 格式:
#   图标: 链接 || 描述 || 颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'
# --------------------------------------
# 图片设置
# --------------------------------------
favicon: /img/favicon.png  # 网站图标地址
avatar:
  img: https://blogtc.30515245.xyz/20250612142104764.png  # 头像图片地址
  effect: false  # 是否启用头像特效
disable_top_img: false  # 是否禁用所有横幅图片
default_top_img: true  # 页面无横幅图片时是否显示默认横幅图片
index_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'  # 首页横幅图片样式
archive_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'  # 归档页面横幅图片样式
tag_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'  # 标签页面横幅图片样式
tag_per_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'  # 每个标签页面的横幅图片样式
category_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'  # 分类页面横幅图片样式
category_per_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'  # 每个分类页面的横幅图片样式
footer_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'  # 页脚背景图片样式
background:  # 网站背景设置，可填颜色或图片链接
cover:
  # 是否禁用封面
  index_enable: true  # 首页是否启用封面
  aside_enable: true  # 侧边栏是否启用封面
  archives_enable: true  # 归档页面是否启用封面
  default_cover: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'  # 封面未设置时的默认封面样式
error_img:
  flink: https://blogtc.30515245.xyz/20250613104116053.png  # 友链图片损坏时的替换图片地址
  post_page: https://blogtc.30515245.xyz/20250613104116053.png  # 文章页面图片损坏时的替换图片地址
error_404:
  enable: true  # 是否启用简单 404 页面
  subtitle: '页面没找到'  # 404 页面副标题
  background: https://blogtc.30515245.xyz/20250613104116053.png  # 404 页面背景图片地址
# --------------------------------------
# 文章元数据设置
# --------------------------------------
post_meta:
  page:
    date_type: created  # 主页文章元数据日期类型选择为创建日期
    date_format: date  # 主页文章元数据日期格式选择为常规日期格式
    categories: true  # 主页显示文章分类
    tags: false  # 主页不显示文章标签
    label: true  # 主页显示文章元数据标签
  post:
    position: left  # 文章页面文章元数据位置选择为左侧
    date_type: both  # 文章页面文章元数据日期类型选择为创建日期和更新日期
    date_format: date  # 文章页面文章元数据日期格式选择为常规日期格式
    categories: true  # 文章页面显示文章分类
    tags: true  # 文章页面显示文章标签
    label: true  # 文章页面显示文章元数据标签
# --------------------------------------
# 首页设置
# --------------------------------------
# 主页的顶部图片设置
# 默认: 顶部图片 - 全屏显示，站点信息 - 居中显示
# 站点信息的位置，例如: 300px/300em/300rem/10%
index_site_info_top:  # 主页站点信息距离顶部的位置
# 顶部图片的高度，例如: 300px/300em/300rem
index_top_img_height:  # 主页顶部图片的高度
# 主页副标题
subtitle:
  enable: true  # 启用主页副标题
  effect: true  # 开启打字机效果
  typed_option: 
    strings:  # 副标题内容（支持多行轮播）
      - "绿色能源一站式服务伙伴"
      - "推动可持续发展的创新力量"
    typeSpeed: 40  # 打字速度（数值越大越快）
    backSpeed: 20  # 回删速度
    loop: true  # 是否循环播放
    showCursor: true  # 显示光标
    cursorChar: "|"  # 光标字符
  source: false  # 禁用第三方服务
  sub: 
    - "绿色能源一站式服务伙伴"
    - "为可持续发展提供清洁动力"  # 主页副标题的具体内容配置项
# 主页文章布局
# 1: 封面在左，信息在右
# 2: 封面在右，信息在左
# 3: 封面和信息左右交替
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 瀑布流布局 - 封面在上，信息在下
# 7: 瀑布流布局 - 信息显示在封面上
index_layout: 3  # 主页文章布局设置

# 在主页显示文章简介
# 1: 描述
# 2: 两者都显示 (如果描述存在，则显示描述，否则显示自动摘要)
# 3: 自动摘要 (默认)
# false: 不显示文章简介
index_post_content:
  method: 2  # 主页文章简介显示方式
  # 如果你将 method 设置为 2 或 3，则需要配置长度
  length: 50  # 主页文章简介显示长度

# --------------------------------------
# 文章设置
# --------------------------------------
toc:
  post: true  # 是否在文章中显示目录
  page: true  # 是否在页面中显示目录
  number: false  # 是否为目录添加编号
  expand: false  # 是否展开目录
  style_simple: false  # 文章目录是否使用简单样式
  scroll_percent: true  # 是否在返回顶部按钮中显示滚动百分比
post_copyright:
  enable: true  # 是否启用文章版权声明
  decode: false  # 是否对版权声明内容进行解码
  author_href: https://blogtc.30515245.xyz/ # 作者链接

  license: CC BY-NC-SA 4.0  # 文章使用的许可协议
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/  # 许可协议的链接

# 赞助/打赏
reward:
  enable: false  # 是否启用赞助/打赏功能
  text:  # 赞助/打赏提示文本
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# 文章编辑
# 方便在线浏览和编辑博客源代码。
post_edit:
  enable: false  # 是否启用文章编辑功能
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:  # 文章编辑链接

# 相关文章
related_post:
  enable: true  # 是否启用相关文章功能
  # 显示的文章数量
  limit: 9  # 相关文章显示数量
  # 选择: created / updated
  date_type: created  # 相关文章按创建日期排序

# 选择: 1 / 2 / false
# 1: “下一篇文章” 将链接到旧文章
# 2: “下一篇文章” 将链接到新文章
# false: 禁用分页
post_pagination: 1  # 文章分页设置

# 显示文章过期通知
noticeOutdate:
  enable: false  # 是否启用文章过期通知功能
  # 样式: simple / flat
  style: flat  # 文章过期通知样式
  # 何时显示
  limit_day: 365  # 文章过期天数限制
  # 位置: top / bottom
  position: top  # 文章过期通知显示位置
  message_prev: 自上次更新已过去  # 文章过期通知前缀信息
  message_next: 天，文章内容可能已过时。  # 文章过期通知后缀信息

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  nav:  # 页脚导航，此处未配置具体内容
  owner:
    enable: true  # 启用页脚所有者信息显示
    since: 2025  # 显示网站起始年份为 2025 年
  # 主题和框架的版权信息
  copyright:
    enable: false  # 启用主题和框架版权信息显示
    version: false  # 显示版权信息中的版本号
  custom_text: 欢迎来到零碳时代  # 页脚自定义文本内容

# --------------------------------------
# 侧边栏设置
# --------------------------------------
aside:
  enable: true  # 启用侧边栏
  hide: false  # 不隐藏侧边栏
  button: true  # 在右下角按钮中显示隐藏侧边栏的按钮
  mobile: true  # 在移动端显示侧边栏
  position: right  # 侧边栏位置为右侧，可选值：left / right
  display:
    archive: true  # 在侧边栏显示归档
    tag: true  # 在侧边栏显示标签
    category: true  # 在侧边栏显示分类
  card_author: 
    enable: true # 启用作者卡片
    description: 用绿色改变世界  # 作者卡片描述，可留空填写描述内容
 
    button:
      enable: true  # 启用作者卡片中的按钮
      icon: iconfont icon-weixin  # 按钮图标为 GitHub 图标
      text: 关注我  # 按钮文本为“关注我”
      link: https://blogtc.30515245.xyz/20250621151601127.webp  # 按钮链接到指定的 GitHub 页面
  card_announcement:
    enable: true  # 启用公告卡片
    content: 欢迎来到零碳时代  # 公告卡片内容为“这是我的博客”
  card_recent_post:
    enable: true  # 启用最近文章卡片
    limit: 5  # 显示最近文章的数量，设置为 0 将显示全部
    sort: date  # 按日期排序，可选值：date / updated
    sort_order:  # 排序顺序，可留空按默认规则排序
  card_newest_comments:
    enable: false  # 禁用最新评论卡片
    sort_order:  # 排序顺序，可留空按默认规则排序
    limit: 6  # 显示最新评论的数量
    storage: 10  # 将数据保存到 localStorage 的时间，单位：分钟
    avatar: true  # 显示评论者头像
  card_categories:
    enable: true  # 启用分类卡片
    limit: 8  # 显示分类的数量，设置为 0 将显示全部
    expand: none  # 分类展开状态，可选值：none / true / false
    sort_order:  # 排序顺序，可留空按默认规则排序
  card_tags:
    enable: true  # 启用标签卡片
    limit: 40  # 显示标签的数量，设置为 0 将显示全部
    color: false  # 标签是否显示颜色
    orderby: random  # 标签排序方式，可选值：random/name/length
    order: 1  # 排序顺序，1 为升序; -1 为降序
    sort_order:  # 排序顺序，可留空按默认规则排序
  card_archives:
    enable: false  # 启用归档卡片
    type: monthly  # 归档类型，可选值：monthly / yearly
    format: MMMM YYYY  # 归档日期格式，例如: YYYY年MM月
    order: -1  # 排序顺序，1 为升序; -1 为降序
    limit: 8  # 显示归档的数量，设置为 0 将显示全部
    sort_order:  # 排序顺序，可留空按默认规则排序
  card_post_series:
    enable: true  # 启用文章系列卡片
    series_title: false  # 标题是否显示系列名称
    orderBy: 'date'  # 按标题或日期排序，此处选择按日期排序
    order: -1  # 排序顺序，1 为升序; -1 为降序
  card_webinfo:
    enable: true  # 启用网站信息卡片
    post_count: true  # 显示文章总数
    last_push_date: true  # 显示最后推送日期
    sort_order:  # 排序顺序，可留空按默认规则排序
    runtime_date:  # 发布日期与当前日期的时间差，格式: Month/Day/Year Time 或 Year/Month/Day Time，若不启用此功能，请留空
# --------------------------------------
# 右下角按钮设置
# --------------------------------------
# 右下角按钮与底部的距离 (默认单位: px)
rightside_bottom:  # 右下角按钮与底部的距离
# 繁简中文转换
translate:
  enable: false  # 是否启用繁简中文转换功能
  # 按钮文本
  default: 繁  # 繁简中文转换按钮默认文本
  # 网站语言 (1 - 繁体中文/ 2 - 简体中文）
  defaultEncoding: 2  # 网站默认语言设置
  # 时间延迟
  translateDelay: 0  # 繁简中文转换时间延迟
  # 当语言为简体中文时按钮的文本
  msgToTraditionalChinese: '繁'  # 简体转繁体时按钮文本
  # 当语言为繁体中文时按钮的文本
  msgToSimplifiedChinese: '簡'  # 繁体转简体时按钮文本

# 阅读模式
readmode: true  # 是否启用阅读模式

# 夜间模式
darkmode:
  enable: true  # 是否启用夜间模式
  # 切换夜间/日间模式的按钮
  button: true  # 是否显示夜间/日间模式切换按钮
  # 自动切换夜间/日间模式
  # autoChangeMode: 1 跟随系统设置，如果系统不支持夜间模式，将在下午 6 点到早上 6 点之间切换夜间模式
  # autoChangeMode: 2 在下午 6 点到早上 6 点之间切换夜间模式
  # autoChangeMode: false
  autoChangeMode: false  # 夜间/日间模式自动切换设置
  # 设置日间模式时间。值在 0 到 24 之间。如果未设置，默认值为 6 和 18
  start:  # 日间模式开始时间
  end:  # 日间模式结束时间

# 在返回顶部按钮中显示滚动百分比
rightside_scroll_percent: true  # 是否在返回顶部按钮中显示滚动百分比

# 除非你知道它们的工作原理，否则不要修改以下设置
# 选择: readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重复相同的值
rightside_item_order:
  enable: false  # 是否启用右下角按钮排序功能
  # 默认: readmode,translate,darkmode,hideAside
  hide:  # 右下角按钮隐藏项
  # 默认: toc,chat,comment
  show:  # 右下角按钮显示项

# 右下角配置按钮的动画效果
rightside_config_animation: true  # 右下角配置按钮是否启用动画效果

# --------------------------------------
# 全局设置
# --------------------------------------
anchor:
  # 滚动时，URL 将根据标题 ID 更新。
  auto_update: false  # 滚动时 URL 是否根据标题 ID 更新
  # 点击标题进行滚动并更新锚点
  click_to_scroll: false  # 点击标题是否滚动并更新锚点

photofigcaption: false  # 是否启用图片标题功能

copy:
  enable: true  # 是否启用复制功能
  # 在复制内容后添加版权信息
  copyright:
    enable: true  # 是否在复制内容后添加版权信息
    limit_count: 150  # 复制内容达到多少字符时添加版权信息

# 需要安装 hexo-wordcount 插件
wordcount:
  enable: true  # 是否启用文章字数统计功能
  # 在文章元数据中显示文章字数
  post_wordcount: true  # 是否在文章元数据中显示文章字数
  # 在文章元数据中显示阅读文章所需时间
  min2read: true  # 是否在文章元数据中显示阅读文章所需时间
  # 在侧边栏的网站信息中显示网站总字数
  total_wordcount: true  # 是否在侧边栏网站信息中显示网站总字数

# 网站的不蒜子 PV / UV 统计
busuanzi:
  site_uv: true  # 是否启用网站 UV 统计
  site_pv: true  # 是否启用网站 PV 统计
  page_pv: true  # 是否启用页面 PV 统计

# --------------------------------------
# 数学公式设置
# --------------------------------------
# 关于 per_page
# 如果你将其设置为 true，将在每个页面加载 mathjax/katex 脚本
# 如果你将其设置为 false，将根据你的设置加载 mathjax/katex 脚本 (在页面的 front-matter 中添加 'mathjax: true' 或 'katex: true')
math:
  # 选择: mathjax, katex
  # 如果你不需要数学公式，请留空
  use:  # 选择使用的数学公式渲染引擎
  per_page: true  # 是否在每个页面加载数学公式渲染脚本
  hide_scrollbar: false  # 是否隐藏数学公式滚动条

  mathjax:
    # 启用上下文菜单
    enableMenu: true  # 是否启用 MathJax 上下文菜单
    # 选择: all / ams / none，这控制方程是否编号以及如何编号
    tags: none  # MathJax 方程编号设置

  katex:
    # 启用复制 KaTeX 公式功能
    copy_tex: false  # 是否启用 KaTeX 公式复制功能

# --------------------------------------
# 搜索设置
# --------------------------------------
search:
  # 选择: algolia_search / local_search / docsearch
  # 如果你不需要搜索功能，请留空
  use: local_search  # 搜索服务类型，可选择 algolia_search、local_search 或 docsearch，无需搜索功能则留空
  placeholder:  # 搜索框占位提示文本

  # Algolia 搜索
  algolia_search:
    # 每页显示的搜索结果数量
    hitsPerPage: 6  # Algolia 搜索每页显示的结果数量为 6

  # 本地搜索
  local_search:
    # 页面加载时预加载搜索数据。
    preload: false  # 页面加载时不预加载本地搜索数据
