  favicon_16_16: /img/pwa/16.png  # 16x16像素 favicon
  mask_icon: /img/pwa/safari-pinned-tab.svg  # Safari固定标签图标

# ======================================
# Nofollow链接配置 - 搜索引擎优化
# ======================================
nofollow:                       # nofollow链接配置模块
  enable: true                  # 是否启用nofollow功能
  field: site                   # 添加范围：'site'(全站)/'post'(仅文章)
  exclude:                      # 排除不添加nofollow的域名列表
       - 'github.com'
       - 'gitee.com'
       - 'hexo.io'
       - 'cn.bing.com'
       - 'your-custom-domain.com'
       - 'www.baidu.com'

# ======================================
# 网站地图配置 - 搜索引擎优化
# ======================================
sitemap:                        # 标准网站地图配置
  path: sitemap.xml             # 地图文件生成路径
baidusitemap:                   # 百度专用网站地图配置
  path: baidusitemap.xml         # 百度地图文件生成路径

# ======================================
# 系列文章配置 - 内容组织
# ======================================
series:                         # 系列文章功能配置
  enable: true                  # 是否启用系列文章功能
  orderBy: 'title'              # 排序依据：'title'(标题)/'date'(日期)
  order: 1                      # 排序顺序：1(升序)/-1(降序)
  number: true                  # 是否显示系列文章编号