# ======================================
# 背景粒子特效配置 - 视觉效果
# ======================================
canvas_nest:                    # Canvas粒子背景特效配置
  enable: false                 # 是否启用粒子特效
  color: '0,0,255'              # 粒子颜色（RGB值）
  opacity: 0.7                  # 粒子透明度
  zIndex: -1                    # 粒子图层z-index值
  count: 99                     # 粒子数量
  mobile: false                 # 移动设备是否启用特效

# ======================================
# 搜索功能配置 - 内容检索
# ======================================
search:                         # 搜索功能配置模块
  use: local_search             # 使用的搜索引擎：algolia_search/local_search/docsearch
  placeholder: 搜索一下试试吧～  # 搜索框占位提示文字
  algolia_search:               # Algolia搜索配置（未启用可忽略）
    hitsPerPage: 6              # 每页返回搜索结果数量
  local_search:                 # 本地搜索配置（推荐hexo-generator-searchdb插件）
    preload: true               # 页面加载时是否预加载搜索索引
    top_n_per_article: 6        # 每篇文章最多展示的匹配结果数（-1显示全部）
    unescape: true              # 是否对HTML转义字符进行解码

# ======================================
# Mermaid图表配置 - 可视化功能
# ======================================
mermaid:                        # Mermaid图表渲染配置模块
  enable: true                  # 是否启用Mermaid图表渲染
  code_write: true              # 是否渲染Markdown代码块中的图表
  theme:                        # 图表主题配置
    light: default              # 浅色模式下的主题
    dark: dark                  # 深色模式下的主题
  config:                       # Mermaid全局配置参数
    startOnLoad: true           # 页面加载时自动渲染图表
    securityLevel: loose        # 安全级别配置（允许内联HTML）
    fontFamily: '"Source Han Sans", "Noto Sans", sans-serif'  # 全局字体配置
    themeCSS: |                 # 自定义主题CSS样式
      .mermaid {
        max-width: 100%;
        margin: 0 auto;
      }
    flowchart:                  # 流程图专项配置
      useMaxWidth: true         # 图表宽度自适应
      htmlLabels: true          # 使用HTML渲染节点标签
    sequence:                   # 时序图专项配置
      showSequenceNumbers: true # 显示序列编号
    gantt:                      # 甘特图专项配置
      axisFormat: "%Y-%m-%d"    # 坐标轴日期格式
    class:                      # 类图专项配置
      useMaxWidth: true         # 类图宽度自适应
  inline_config: false          # 是否内联配置（用于调试）
  single_script: true           # 是否只引入一次脚本

