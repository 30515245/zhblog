  shrink: false                # 是否显示收起按钮
  fullpage: false              # 是否启用全页预览

# ======================================
# 侧边栏组件配置 - 辅助内容区域
# ======================================
aside:                          # 侧边栏全局配置模块
  enable: true                  # 是否启用侧边栏功能
  position: right               # 侧边栏显示位置：left(左侧)/right(右侧)
  display:                      # 侧边栏显示内容配置
    archive: true              # 是否显示归档列表
    tag: true                  # 是否显示标签云
    category: true             # 显示分类列表
  card_author:                 # 作者信息卡片配置
    enable: true
    description: 无碳能源综合服务  # 作者简介文本内容
    button:                     # 作者卡片交互按钮配置
      enable: true
      icon: iconfont icon-weixin # 按钮图标类名
      text: 关注我              # 按钮显示文本
      link: https://blogtc.30515245.xyz/20250621151601127.webp  # 按钮链接地址
  card_announcement:           # 公告卡片配置
    enable: true
    content: 欢迎来到明途雁   # 公告文本内容
  card_recent_post:            # 最近文章卡片配置
    enable: true
    limit: 5                    # 显示最近文章数量
    sort: date                  # 排序方式：date(按时间)/title(按标题)
  card_tags:                   # 标签云卡片配置
    enable: true
    limit: 40                   # 显示标签数量上限
    color: false                # 标签是否使用彩色样式
    orderby: random             # 标签排序方式：random(随机)/alphabet(字母顺序)
