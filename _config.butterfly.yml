# ======================================
# Hexo Butterfly 主题配置
# 如有任何问题，请参考文档
# 中文文档: https://butterfly.js.org/
# 英文文档: https://butterfly.js.org/en/
# ======================================


# --------------------------------------
# 导航栏设置
# --------------------------------------

nav:
  # 导航栏 Logo 图片
  logo: https://blogtc.30515245.xyz/20250612142104764.png
  display_title: true
  # 是否固定导航栏
  fixed: false

menu:
  首页: / || fas fa-home
  标签: /tags/ || fas fa-tags
  页面||fas fa-book:
    归档: /archives/ || fas fa-archive
    分类: /categories/ || fas fa-folder-open
    图库: /tuku/ || fas fa-images
    说说: /shuoshuo/ || fas fa-comment
    友链: /link/ || fas fa-link
  留言板: /message/ || fas fa-comments
  

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: light
  macStyle: false
  # 代码块高度限制 (单位: px)
  height_limit: false
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# 社交媒体链接
# 格式:
#   图标: 链接 || 描述 || 颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# 图片设置
# --------------------------------------

favicon: /img/favicon.png

avatar:
  img: https://blogtc.30515245.xyz/20250612142104764.png
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面未设置横幅图片，将显示默认横幅图片
default_top_img: true

# 首页的横幅图片
index_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'

# 归档页面的横幅图片
archive_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'

# 注意: 标签页面，不是标签列表页面
tag_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'

# 标签页面的横幅图片，你可以为每个标签设置横幅图片
# 格式:
#  - 标签名称: xxxxx
tag_per_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'

# 注意: 分类页面，不是分类列表页面
category_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'

# 分类页面的横幅图片，你可以为每个分类设置横幅图片
# 格式:
#  - 分类名称: xxxxx
category_per_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'

# 页脚的背景图片
footer_img: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'

# 网站背景
# 可以设置为颜色或图片链接
background: 

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 当封面未设置时，显示默认封面
  default_cover: 'linear-gradient(135deg, #7BC87B, #4CAF50, #009688)'
    # - xxx.jpg

# 替换损坏的图片
error_img:
  flink: https://blogtc.30515245.xyz/20250613104116053.png
  post_page: https://blogtc.30515245.xyz/20250613104116053.png

# 简单的 404 页面
error_404:
  enable: true
  subtitle: '页面没找到'
  background: https://blogtc.30515245.xyz/20250613104116053.png

post_meta:
  # 主页
  page:
    # 选择: created / updated / both
    date_type: created  # 主页文章元数据日期类型选择为创建日期
    # 选择: date / relative
    date_format: date  # 主页文章元数据日期格式选择为常规日期格式
    categories: true  # 主页显示文章分类
    tags: false  # 主页不显示文章标签
    label: true  # 主页显示文章元数据标签
  post:
    # 选择: left / center
    position: left  # 文章页面文章元数据位置选择为左侧
    # 选择: created / updated / both
    date_type: both  # 文章页面文章元数据日期类型选择为创建日期和更新日期
    # 选择: date / relative
    date_format: date  # 文章页面文章元数据日期格式选择为常规日期格式
    categories: true  # 文章页面显示文章分类
    tags: true  # 文章页面显示文章标签
    label: true  # 文章页面显示文章元数据标签

# --------------------------------------
# 首页设置
# --------------------------------------

# 主页的顶部图片设置
# 默认: 顶部图片 - 全屏显示，站点信息 - 居中显示
# 站点信息的位置，例如: 300px/300em/300rem/10%
index_site_info_top:
# 顶部图片的高度，例如: 300px/300em/300rem
index_top_img_height:

# 主页副标题
subtitle:
  enable: true                # 启用主页副标题
  effect: true                # 开启打字机效果
  
  # 打字机效果配置（typed.js）
  typed_option: 
    strings:                  # 副标题内容（支持多行轮播）
      - "绿色能源一站式服务伙伴"
      - "推动可持续发展的创新力量"
    typeSpeed: 40             # 打字速度（数值越大越快）
    backSpeed: 20             # 回删速度
    loop: true                # 是否循环播放
    showCursor: true          # 显示光标
    cursorChar: "|"           # 光标字符
    
  # 第三方内容来源（设为false使用固定副标题）
  source: false               # 禁用第三方服务
  
  # 固定副标题内容（source: false时生效）
  sub: 
    - "绿色能源一站式服务伙伴"
    - "为可持续发展提供清洁动力"  # 主页副标题的具体内容配置项
# 主页文章布局
# 1: 封面在左，信息在右
# 2: 封面在右，信息在左
# 3: 封面和信息左右交替
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 瀑布流布局 - 封面在上，信息在下
# 7: 瀑布流布局 - 信息显示在封面上
index_layout: 3

# 在主页显示文章简介
# 1: 描述
# 2: 两者都显示 (如果描述存在，则显示描述，否则显示自动摘要)
# 3: 自动摘要 (默认)
# false: 不显示文章简介
index_post_content:
  method: 3
  # 如果你将 method 设置为 2 或 3，则需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true  # 是否在文章中显示目录
  page: false  # 是否在页面中显示目录
  number: false  # 是否为目录添加编号
  expand: false  # 是否展开目录
  # 仅适用于文章
  style_simple: false  # 文章目录是否使用简单样式
  scroll_percent: true  # 是否在返回顶部按钮中显示滚动百分比

post_copyright:
  enable: true  # 是否启用文章版权声明
  decode: false  # 是否对版权声明内容进行解码
  author_href:  # 作者链接
  license: CC BY-NC-SA 4.0  # 文章使用的许可协议
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/  # 许可协议的链接
# 赞助/打赏
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# 文章编辑
# 方便在线浏览和编辑博客源代码。
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # 显示的文章数量
  limit: 6
  # 选择: created / updated
  date_type: created

# 选择: 1 / 2 / false
# 1: “下一篇文章” 将链接到旧文章
# 2: “下一篇文章” 将链接到新文章
# false: 禁用分页
post_pagination: 1

# 显示文章过期通知
noticeOutdate:
  enable: false
  # 样式: simple / flat
  style: flat
  # 何时显示
  limit_day: 365
  # 位置: top / bottom
  position: top
  message_prev: 自上次更新已过去
  message_next: 天，文章内容可能已过时。

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  nav:  # 页脚导航，此处未配置具体内容
  owner:
    enable: true  # 启用页脚所有者信息显示
    since: 2025  # 显示网站起始年份为 2025 年
  # 主题和框架的版权信息
  copyright:
    enable: false  # 启用主题和框架版权信息显示
    version: false  # 显示版权信息中的版本号
  custom_text: 欢迎来到零碳时代  # 页脚自定义文本内容

# --------------------------------------
# 侧边栏设置
# --------------------------------------

aside:
  enable: true  # 启用侧边栏
  hide: false  # 不隐藏侧边栏
  button: true  # 在右下角按钮中显示隐藏侧边栏的按钮
  mobile: true  # 在移动端显示侧边栏
  position: right  # 侧边栏位置为右侧，可选值：left / right
  display:
    archive: true  # 在侧边栏显示归档
    tag: true  # 在侧边栏显示标签
    category: true  # 在侧边栏显示分类
  card_author:
    enable: true  # 启用作者卡片
    description:  # 作者卡片描述，可留空填写描述内容
    button:
      enable: true  # 启用作者卡片中的按钮
      icon: fab fa-github  # 按钮图标为 GitHub 图标
      text: 关注我  # 按钮文本为“关注我”
      link: https://blog.30515245.xyz  # 按钮链接到指定的 GitHub 页面
  card_announcement:
    enable: true  # 启用公告卡片
    content: 欢迎来到零碳时代  # 公告卡片内容为“这是我的博客”
  card_recent_post:
    enable: true  # 启用最近文章卡片
    limit: 5  # 显示最近文章的数量，设置为 0 将显示全部
    sort: date  # 按日期排序，可选值：date / updated
    sort_order:  # 排序顺序，可留空按默认规则排序
  card_newest_comments:
    enable: false  # 禁用最新评论卡片
    sort_order:  # 排序顺序，可留空按默认规则排序
    limit: 6  # 显示最新评论的数量
    storage: 10  # 将数据保存到 localStorage 的时间，单位：分钟
    avatar: true  # 显示评论者头像
  card_categories:
    enable: true  # 启用分类卡片
    limit: 8  # 显示分类的数量，设置为 0 将显示全部
    expand: none  # 分类展开状态，可选值：none / true / false
    sort_order:  # 排序顺序，可留空按默认规则排序
  card_tags:
    enable: true  # 启用标签卡片
    limit: 40  # 显示标签的数量，设置为 0 将显示全部
    color: false  # 标签是否显示颜色
    orderby: random  # 标签排序方式，可选值：random/name/length
    order: 1  # 排序顺序，1 为升序; -1 为降序
    sort_order:  # 排序顺序，可留空按默认规则排序
  card_archives:
    enable: true  # 启用归档卡片
    type: monthly  # 归档类型，可选值：monthly / yearly
    format: MMMM YYYY  # 归档日期格式，例如: YYYY年MM月
    order: -1  # 排序顺序，1 为升序; -1 为降序
    limit: 8  # 显示归档的数量，设置为 0 将显示全部
    sort_order:  # 排序顺序，可留空按默认规则排序
  card_post_series:
    enable: true  # 启用文章系列卡片
    series_title: false  # 标题是否显示系列名称
    orderBy: 'date'  # 按标题或日期排序，此处选择按日期排序
    order: -1  # 排序顺序，1 为升序; -1 为降序
  card_webinfo:
    enable: true  # 启用网站信息卡片
    post_count: true  # 显示文章总数
    last_push_date: true  # 显示最后推送日期
    sort_order:  # 排序顺序，可留空按默认规则排序
    runtime_date:  # 发布日期与当前日期的时间差，格式: Month/Day/Year Time 或 Year/Month/Day Time，若不启用此功能，请留空
# --------------------------------------
# 右下角按钮
# --------------------------------------

# 右下角按钮与底部的距离 (默认单位: px)
rightside_bottom:

# 繁简中文转换
translate:
  enable: false
  # 按钮文本
  default: 繁
  # 网站语言 (1 - 繁体中文/ 2 - 简体中文）
  defaultEncoding: 2
  # 时间延迟
  translateDelay: 0
  # 当语言为简体中文时按钮的文本
  msgToTraditionalChinese: '繁'
  # 当语言为繁体中文时按钮的文本
  msgToSimplifiedChinese: '簡'

# 阅读模式
readmode: true

# 夜间模式
darkmode:
  enable: true
  # 切换夜间/日间模式的按钮
  button: true
  # 自动切换夜间/日间模式
  # autoChangeMode: 1 跟随系统设置，如果系统不支持夜间模式，将在下午 6 点到早上 6 点之间切换夜间模式
  # autoChangeMode: 2 在下午 6 点到早上 6 点之间切换夜间模式
  # autoChangeMode: false
  autoChangeMode: false
  # 设置日间模式时间。值在 0 到 24 之间。如果未设置，默认值为 6 和 18
  start:
  end:

# 在返回顶部按钮中显示滚动百分比
rightside_scroll_percent: true

# 除非你知道它们的工作原理，否则不要修改以下设置
# 选择: readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重复相同的值
rightside_item_order:
  enable: false
  # 默认: readmode,translate,darkmode,hideAside
  hide:
  # 默认: toc,chat,comment
  show:

# 右下角配置按钮的动画效果
rightside_config_animation: true

# --------------------------------------
# 全局设置
# --------------------------------------

anchor:
  # 滚动时，URL 将根据标题 ID 更新。
  auto_update: false
  # 点击标题进行滚动并更新锚点
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  # 在复制内容后添加版权信息
  copyright:
    enable: false
    limit_count: 150

# 需要安装 hexo-wordcount 插件
wordcount:
  enable: true
  # 在文章元数据中显示文章字数
  post_wordcount: true
  # 在文章元数据中显示阅读文章所需时间
  min2read: true
  # 在侧边栏的网站信息中显示网站总字数
  total_wordcount: true

# 网站的不蒜子 PV / UV 统计
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# 数学公式设置
# --------------------------------------

# 关于 per_page
# 如果你将其设置为 true，将在每个页面加载 mathjax/katex 脚本
# 如果你将其设置为 false，将根据你的设置加载 mathjax/katex 脚本 (在页面的 front-matter 中添加 'mathjax: true' 或 'katex: true')
math:
  # 选择: mathjax, katex
  # 如果你不需要数学公式，请留空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 启用上下文菜单
    enableMenu: true
    # 选择: all / ams / none，这控制方程是否编号以及如何编号
    tags: none

  katex:
    # 启用复制 KaTeX 公式功能
    copy_tex: false

# --------------------------------------
# 搜索设置
# --------------------------------------
search:
  # 选择: algolia_search / local_search / docsearch
  # 如果你不需要搜索功能，请留空
  use: local_search # 搜索服务类型，可选择 algolia_search、local_search 或 docsearch，无需搜索功能则留空
  placeholder:  # 搜索框占位提示文本

  # Algolia 搜索
  algolia_search:
    # 每页显示的搜索结果数量
    hitsPerPage: 6  # Algolia 搜索每页显示的结果数量为 6

  # 本地搜索
  local_search:
    # 页面加载时预加载搜索数据。
    preload: false  # 页面加载时不预加载本地搜索数据
    # 每篇文章显示前 n 个结果，设置为 -1 显示全部结果
    top_n_per_article: 1  # 每篇文章显示前 1 个本地搜索结果
    # 将 html 字符串转换为可读形式。
    unescape: false  # 不将 html 字符串转换为可读形式
    CDN:  # 本地搜索的 CDN 地址

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:  # Docsearch 的应用 ID
    apiKey:  # Docsearch 的 API 密钥
    indexName:  # Docsearch 的索引名称
    option:  # Docsearch 的其他配置选项

# --------------------------------------
# 分享系统设置
# --------------------------------------
share:
  # 选择: sharejs / addtoany
  # 如果你不需要分享功能，请留空
  use: sharejs  # 选择使用 Share.js 作为分享系统

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq  # Share.js 支持的分享站点

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link  # AddToAny 支持的分享项

# --------------------------------------
# 评论系统设置
# --------------------------------------

comments:
  # 最多支持两个评论系统，第一个将作为默认显示
  # 如果你不需要评论功能，请留空
  # 选择: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 两个评论系统的格式 : Disqus,Waline
  use: gitalk,valine  # 选择要使用的评论系统，可留空禁用评论功能
  # 在按钮旁边显示评论系统名称
  text: true  # 设为 true 则在按钮旁显示评论系统名称
  # 懒加载: 当评论元素进入浏览器视口时加载评论系统。
  # 如果你将其设置为 true，评论计数将无效
  lazyload: false  # 设为 true 启用懒加载，此时评论计数无效
  # 在文章顶部图片中显示评论计数
  count: false  # 设为 true 则在文章顶部图片显示评论计数
  # 在主页显示评论计数
  card_post_count: false  # 设为 true 则在主页显示评论计数

# Disqus
# https://disqus.com/
disqus:
  shortname:  # Disqus 短名称
  # 用于最新评论小部件
  apikey:  # Disqus 用于最新评论小部件的 API 密钥

# 替代 Disqus - 使用 Disqus API 渲染评论
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:  # DisqusJS 的短名称
  apikey:  # DisqusJS 的 API 密钥
  option:  # DisqusJS 的其他配置选项

# Livere
# https://www.livere.com/
livere:
  uid:  # Livere 的用户 ID

