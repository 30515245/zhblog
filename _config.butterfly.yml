# ======================================
# 数学公式渲染配置 - 学术内容支持
# ======================================
math:                           # 数学公式渲染配置模块
  use: katex                    # 使用的渲染引擎：mathjax/katex
  per_page: true                # 是否每页启用公式渲染
  hide_scrollbar: false         # 渲染时是否隐藏滚动条
  mathjax:                      # MathJax引擎配置
    enableMenu: true            # 是否启用公式菜单
    tags: none                  # 公式标签类型：none/all
  katex:                        # KaTeX引擎配置
    copy_tex: false             # 是否启用TeX代码复制功能

# ======================================
# 图片加载错误替换配置 - 异常处理
# ======================================
error_img:                      # 图片加载失败替换配置
  flink: https://blogtc.30515245.xyz/20250703154155900.webp  # 友链图片加载失败替换图
  post_page: https://blogtc.30515245.xyz/20250703154155900.webp  # 文章页图片加载失败替换图

