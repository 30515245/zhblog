# 懒加载
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: false  # 是否启用懒加载功能
  # 指定使用懒加载的字段 (site 或 post)
  field: site  # 要使用懒加载的字段
  placeholder:  # 懒加载占位符
  blur: false  # 懒加载是否显示模糊效果

# PWA
# 请参阅 https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  enable: false  # 是否启用 PWA 功能
  manifest:  # PWA 清单文件地址
  apple_touch_icon:  # PWA 苹果触摸图标地址
  favicon_32_32:  # PWA 32x32 图标地址
  favicon_16_16:  # PWA 16x16 图标地址
  mask_icon:  # PWA 遮罩图标地址

# Open graph 元标签
# https://hexo.io/docs/helpers#open-graph
Open_Graph_meta:
  enable: true  # 是否启用 Open Graph 元标签功能
  option:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:

# 结构化数据
# https://developers.google.com/search/docs/guides/intro-structured-data
structured_data: true  # 是否启用结构化数据功能

# 添加供应商前缀以确保兼容性
css_prefix: true  # 是否添加 CSS 供应商前缀

# 注入
# 在头部 ( '</head>' 标签之前) 和底部 ( '</body>' 标签之前) 插入代码

# CDN 设置
# 除非你知道它们的工作原理，否则不要修改以下设置
CDN:
  # ... existing code ...
  option:
    # 保留原有的注释内容
    # abcjs_basic_js:
    # activate_power_mode:
    # ... 其他原有注释 ...
    # 添加以下三行（取消注释并填入 CDN 链接）
  # 两者的选项: local/jsdelivr/unpkg/cdnjs/custom
  # 注意: 开发版本的内部脚本只能使用 'local'
  # 注意: 当将第三方脚本设置为 'local' 时，你需要安装 hexo-butterfly-extjs
  internal_provider: local  # 内部脚本 CDN 供应商
  third_party_provider: jsdelivr  # 第三方脚本 CDN 供应商

  # 在 URL 中添加版本号，true 或 false
  version: false  # 是否在 CDN URL 中添加版本号

  # 自定义格式
  # 例如: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}
