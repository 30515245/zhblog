# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 零碳时代
subtitle: '绿色能源一站式服务伴伙'
description: '绿色能源一站式服务伴伙'
keywords:
- 零碳
- 绿色
- 能源
- 一站式
- 服务
- 伴伙
author: 零碳时代
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://blog.30515245.xyz  # 网站的访问地址
permalink: :year/:month/:day/:title/  # 文章永久链接的格式
permalink_defaults:  # 永久链接的默认设置，此处为空表示使用默认值
pretty_urls:  # 美化永久链接的设置
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks  # 设置为 false 可从永久链接中移除尾随的 'index.html'
  trailing_html: true # Set to false to remove trailing '.html' from permalinks  # 设置为 false 可从永久链接中移除尾随的 '.html'

# Directory  # 目录相关配置的起始注释
source_dir: source  # 源文件目录，存放博客的原始文件，如文章、图片等
public_dir: public  # 生成的静态文件目录，用于部署到服务器
tag_dir: tags  # 标签页面的目录
archive_dir: archives  # 归档页面的目录
category_dir: categories  # 分类页面的目录
code_dir: downloads/code  # 代码文件下载目录
i18n_dir: :lang  # 多语言文件目录，:lang 表示根据语言自动匹配
skip_render:  # 跳过渲染的文件或目录，可在此添加具体规则
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:30515245/zhblog.git  # 替换为你的仓库URL
  branch: gh-pages  # GitHub/GitLab使用gh-pages分支
  # 如果使用Gitee，分支通常为master